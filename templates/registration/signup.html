{% load static %}
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
  </head>
  <body>
    <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
      <div class='field'>
        <p>{{ form.username.label_tag }}</p>
        <p>{{ form.username }}</p>
      </div>
      <div class='field'>
        <p>{{ form.password1.label_tag }}</p>
        <p>{{ form.password1 }}</p>
      </div>
      <div class='field'>
        <p>{{ form.password2.label_tag }}</p>
        <p>{{ form.password2 }}</p>
      </div>

      <div class='actions'>
        <input type="submit" value="登録" class="btn">
      </div>
    </form>
  </body>
</html>
